<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>LiFePo4</title>
  
  <!-- HTML -->
  

  <!-- Custom Styles -->
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="wraper">

    <!-- Header -->
    <header class="header">
      <h1>LiFePo4 voltage calculator</h1>
    </header>

    <main class="main-content">

      <!-- Batery image -->
      <div class="battery-image">
        <img src="assets/lifipo4_eve_image.webp" alt="LiFePo4" width="100px" height="100px">
      </div>

      <div class="app-describe">
        <p>This app will help you understand what LiFePo4 battery voltage equals to the percentage of charge</p>
      </div>


      <div class="calculator">
        
        <!-- Input data form -->
        <form action= "" class="form">
          <div class="cells-check">
            <h2>Voltage of battery</h2>
            <div class="cells-check__inputs">
              <div class="cells-check__input">
                <input type="radio" name="cell" id="cell1" value="4" checked>
                <label for="cell1">12V</label>
              </div>
              <div class="cells-check__input">
                <input type="radio" name="cell" id="cell2" value="8">
                <label for="cell2">24V</label>
              </div>
              <div class="cells-check__input">
                <input type="radio" name="cell" id="cell3" value="16">
                <label for="cell3">48V</label>
              </div>
            </div>
          </div>
          <div class="charge-level">
            <h2>Charge level</h2>
            <div class="charge-level__slidecontainer">
              <input type="range" min="0" max="100" value="100" class="charge-level__slider" id="level" name="level" step="5" list="markers">
              <div class="charge-level__lable"></div>
            </div>
          </div>
          <div>
            <button type="submit" class="button">Count</button>
          </div>
        </form>
        
        <!-- Battery image with value-->
        <div>
          <div class="battery">
            <div class="battery-body">
              <div class="battery-level"></div>
              <div class="resalt"></div>
            </div>
            <div class="battery-contakt"></div>
          </div>
        </div>
      </div>
    </main>

    <footer class="footer">
      <div class="footer__made">Made by <strong>Vasyl Trots</strong></div>
      <div class="footer__year">&#169 2025</div>
    </footer>
  </div>
  <script src="src/main.js"></script>
</body>
</html>
